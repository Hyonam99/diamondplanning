<!doctype html>

<html lang="en">

<head>
<title>Carousel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>


</head>

<body>
<!-- CAROUSEL SECTION BEGINS HERE -->
<div class="container-fluid">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
	
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/banner2.jpeg" alt="Los Angeles" style="width:100%; height:300px;">
		<div class="carousel-caption">
          <h1>Diamond Planning</h1>
          <p>Where standard event projects are professionally executed</p>
        </div>
      </div>

      <div class="item">
        <img src="images/birthday2.jpg" alt="Chicago" style="width:100%; height:300px;">
		<div class="carousel-caption">
          <h3>HAPPY BIRTHDAY !!!</h3>
          <p>Get a soul touching birthday experience</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/lunch1.jpg" alt="New york" style="width:100%; height:300px;">
		<div class="carousel-caption">
          <h3>ALL SOCIAL EVENTS</h3>
          <p>Includes both dinner and lunch party!</p>
        </div>
      </div>
	  
	   <div class="item">
        <img src="images/wedding1.jpg" alt="New york" style="width:100%; height:300px;">
		<div class="carousel-caption">
          <h3>WEDDINGS</h3>
          <p>From rentals to full event execution</p>
        </div>
      </div>
	  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- CAROUSEL SECTION ENDS HERE -->

</body>


</html>
